<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>WP to Social Extractor</title>
		<link rel="stylesheet" type="text/css" href="result.css">
		<script src="result.js"></script>
	</head>
	
	<body>
		<div id="options-container">
			<fieldset id="options-field">
				<legend>Sélectionner le réseau social</legend>
				<div id="button-container">
					<select id="socialOption">
						<option value="280">X/Twitter (280)</option>
						<option value="500">Mastodon (500)</option>
						<option value="300">Bluesky (300)</option>
					</select>
					<button id="createButton">Créer le fil</button>
					<div id="loading-spinner"></div>
					<div id="retrieveMessage">Récupération du billet…</div>
					<button id="errorMessage"></button>
				</div>
			</fieldset>
		</div>
		<div id="content">
		</div>
	</body>
</html>
