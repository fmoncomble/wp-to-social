<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>WP to Social Extractor</title>
    <link rel="stylesheet" type="text/css" href="result.css">
    <script src="result.js"></script>
</head>

<body>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close" class="close">&times;</span>
            <div class="mastodon-logo">
            	<img src="icons/mastodon-logo.svg" width="261" fill="currentColor">
			</div>
            <p id="mastoInput">Saisissez votre instance :</p>
            <p>
                <span>https://</span>
                <input type="text" placeholder="mastodon.instance" id="instanceLoader" name="instanceLoader" />
                <button id="launch-mastodon">Partager</button>
            </p>
        </div>
    </div>
    <div id="options-container">
        <fieldset id="options-field">
            <legend>
            	<img src='icons/icon.svg' height='48'/>
            </legend>
            <span id="socialSelect">S√©lectionner le r√©seau social :</span>
            </br></br>
            <div id="button-container">
                <select id="socialOption">
						<option value="280" label="ùïè / Twitter"></option>
						<option value="500" label="Mastodon"></option>
						<option value="300" label="Bluesky"></option>
						<option value="500" label="Threads"></option>
					</select>
                <button id="createButton">Cr√©er le fil</button>
                <div id="loading-spinner"></div>
                <button id="errorMessage"></button>
                <div id="post-count"></div>
            </div>
        </fieldset>
    </div>
    <div id="content">
    </div>
    <div id="cancel-dialog" class="cancel-dialog">
    	<div id="cancel-container">
			<div id="cancel-text" display="inline-block"></div>
			</br></br>
			<button id="no-button" display="inline-block">Non</button>
			<button id="yes-button" display="inline-block">Oui</button>
    	</div>
    </div>
</body>

</html>
